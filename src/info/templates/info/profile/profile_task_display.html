
<ul class="list-unstyled list-inline">
    {% for task in tasks %}
    <li class="list-inline-item">
        <a class="badge badge-primary"
           href="{% url 'task-detail' task_path=task.get_path %}">
            {{ task.name_or_id }}
        </a>
    </li>
    {% endfor %}
</ul>
<span class="small text-muted">
    {% if tasks.empty %}
    No tasks
    {% else %}
    {{ tasks|length }} task{{ tasks|length|pluralize }}
    {% endif %}
</span>
