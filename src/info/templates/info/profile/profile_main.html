<div class="card mx-auto mb-3" style="max-width: 24rem;">
    <div class="square">
        <img src="{{ profile.avatar_url_or_default }}"
             alt="{{ profile.username }}"
             style="position: absolute; height: 100%; width: 100%; object-fit: cover">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ profile.get_display_name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">@{{ profile.username }}</h6>
        {% if profile.statistics %}
        <h6>
            <span class="text-info font-weight-bold">
                <i class="far fa-dot-circle mr-1"></i>{{ profile.statistics.total_points }} points
            </span>
            <span class="text-light mx-2">|</span>
            Rank: {{ profile.statistics.rank }}
        </h6>
        {% endif %}

        <p class="card-text mt-4">Joined on: {{ profile.created_at|date:"M d, Y"}}</p>
        {% if profile.user == user %}
        <a class="btn btn-secondary"
           data-toggle="modal" href="#modal"
           onclick="loadModalForm('{% url 'profile-update' username=profile.username %}');">
            Update profile
        </a>
        {% endif %}
    </div>
</div>
