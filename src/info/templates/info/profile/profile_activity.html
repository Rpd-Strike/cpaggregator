<div class="card mb-3" id="profile-activity-panel">
    <h6 class="card-header">Activity</h6>
    <div style="overflow: auto; direction: rtl">
        <template>
          <la-cartesian :width="2000" :height="200" :data="values">
            <la-area dot prop="total_submission_count" :width="3" label="All submissions" color="#F0F0F0"></la-area>
            <la-area dot prop="ac_submission_count" label="Accepted submissions"
                     color="#28B62C" :width="2"></la-area>
            <la-x-axis prop="name" :font-size="11"></la-x-axis>
            <la-tooltip style="left: 0px;"></la-tooltip>
          </la-cartesian>
        </template>
    </div>
    <div class="mx-auto mb-3 d-flex align-items-center">
        <i class="fas fa-circle text-success mr-1"></i>
        <span class="text-muted">Accepted submissions</span>
        <span class="mx-2"></span>
        <i class="fas fa-circle mr-1" style="color: #F0F0F0"></i>
        <span class="text-muted">All submissions</span>
    </div>
</div>
<div class="card mb-3" id="profile-tags-panel">
    <h6 class="card-header">Tags</h6>
    <div style="overflow: auto; direction: rtl">
        <template>
          <la-polar :data="values">
            <la-pie show-label show-value label-prop="tag" prop="solved_count"
                    color="#FF0000" label="Solved count"></la-pie>
            <la-tooltip></la-tooltip>
          </la-polar>
        </template>
    </div>
</div>

<script>
Vue.use(Laue);
new Vue({
  el: "#profile-activity-panel",
  components: {
    LaCartesian: Laue.Cartesian,
    LaLine: Laue.Line
  },

  data: () => ({
    values: {{ activity|safe }}
  })
});
new Vue({
  el: "#profile-tags-panel",
  components: {
    LaPolar: Laue.Polar,
    LaPie: Laue.Pie
  },

  data: () => ({
    values: {{ tag_data|safe }}
  })
});
</script>
