<!-- Template used to a thumbnail view of a user's profile. -->
<span class="d-inline-flex align-items-center">
    {% if not hide_thumbnail %}
    <img class="rounded-circle border border-light" src="{{ user.profile.avatar_url_or_default }}"
         style="width: {% if img_dim %}{{ img_dim }}{% else %}1.5rem{% endif %};
                height: {% if img_dim %}{{ img_dim }}{% else %}1.5rem{% endif %};
                background-color: white; object-fit: cover"
         title="{{ user.profile.username }}">
    {% endif %}
    {% if not hide_username %}
    <span class="my-0 ml-2 font-weight-bold">{{ user.profile.get_display_name }}</span>
    {% endif %}
</span>
