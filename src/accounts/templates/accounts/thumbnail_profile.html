<!-- Template used to a thumbnail view of a user's profile. -->
<img class="rounded-circle border border-light" src="{{ user.profile.avatar_url_or_default }}"
     width="{% if img_dim %}{{ img_dim }}{% else %}24{% endif %}"
     height="{% if img_dim %}{{ img_dim }}{% else %}24{% endif %}"
     title="{{ user.profile.username }}" style="background-color: white; object-fit: cover">
{% if not hide_username %}
<span class="my-0 ml-2">{{ user.profile.get_display_name }}</span>
{% endif %}
